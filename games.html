<!DOCTYPE html>

<style>
  /* General styles for all pages */
body {
  font-family: Lucdia Console, monospace;
  margin: 0;
  padding: 0;
  background-color: #d6ccf0;
  color: white;
}

h3 {
  color: #0c5a4d;
  font-size: 30px;
  text-align: center;
  margin-top: 50px;
  margin-bottom: 50px;
}

/* Header styles */
header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #9fccc6;
  color: white;
}

.logo {
  height: 50px;
}

.nav-bar {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
  margin-left: auto;
}

.nav-bar li {
  margin: 50px;
  font-size: 20px;
}

.nav-bar a {
  text-decoration: none;
  color: white;
}
  
/* Games Page styles */
.games {
  padding: 20px;
  text-align: center;
}

.games h1 {
  font-family: Lucida Console, monospace;
  text-align: center;
  margin-top: 300px;
  margin-bottom: 300px;
  
}
  
.games h2 {
  font-family: Lucida Console, monospace;
  text-align: center;
  margin-bottom: 30px;
}
  
.games h3 {
  margin-top: 30px;
  margin-bottom: 30px;
  font-family: Courier, monospace;
}

.game img {
  width: 100px;
  height: auto;
}

.game p {
  margin: 50px;
}

  .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

.column {
  flex: 25%;
  max-width: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: center;
  width: 25%;
  height: auto;
}
  
/* Links */
  a:link {
  color: #4e8078;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: #342166;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: #6a42d4;
  background-color: transparent;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

.icon-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Creates 2 columns */
  gap: 20px; /* Space between grid items */
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
}

/* Individual icon card styling */
.icon-card {
  text-align: center;
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-decoration: none;
  color: #333;
  transition: transform 0.2s, box-shadow 0.2s;
}

.icon-card img {
  width: 200px; /* Icon size */
  height: 200px;
  margin-bottom: 10px;
}

.icon-card p {
  font-size: 1.2em;
  font-weight: bold;
  margin: 0;
}

/* Hover effect for cards */
.icon-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

/* Top banner */
#container {
  background-color: #d6ccf0;
  opacity: 0.7;
  position: relative;
  text-align: center;
}

#container img {
  width: 100%;
}

  
.bg-text {
  color: white;
  font-weight: bold;
  position: absolute;
  top: 45%;
  left: 50%; 
  height: 20%;
  width: 80%;
  transform: translate(-50%, -50%);
  text-align: center;
}
  
#container h1 {
  font-size: 75px;
  border: 5px solid #6eecd7;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  background-color: #8682f0;
  padding: 20px 40px;
}
  
  </style>
